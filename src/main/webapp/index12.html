<body>
<!-- Wrapper Start -->
<div class="loginwrapper">
	<span class="circle"></span>
	<div class="loginone">
    	<header>
        	<a href="http://www.extracoding.com/demo/adminise/dashboard1.html"><img src="./Adminise - Clean And Corporate Admin Panel Template_files/logo.png" alt=""></a>
            <p>Enter your credentials to login to your account1</p>
        </header>
        <form id="login" action="ActionServlet" method="post">
         <input type="hidden" name="todo" value="login">
        	<div class="username">
        		<input type="text" class="form-control" name="username" id="username" placeholder="Enter your username">
                <i class="glyphicon glyphicon-user"></i>
            </div>
            <div class="password">
            	<input type="password" class="form-control" name="password" id="password" placeholder="Enter your password">
                <i class="glyphicon glyphicon-lock"></i>
            </div>
            <div class="custom-radio-checkbox">
                <div class="icheckbox_flat-blue" aria-checked="false" aria-disabled="false" style="position: relative;"><input tabindex="1" type="checkbox" class="bluecheckradios" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins></div>
                <label>Remember me</label>
            </div>
			<script>
				$(document).ready(function(){
				  $('.bluecheckradios').iCheck({
					checkboxClass: 'icheckbox_flat-blue',
					radioClass: 'iradio_flat-blue',
					increaseArea: '20%' // optional
				  });
				});  	
			</script>
            <input type="submit" class="btn btn-primary style2" value="Sign In">
        </form>
        <footer>
        	<a href="http://www.extracoding.com/demo/adminise/login1.html#" class="forgot pull-left">I forgot my password</a>
            <a href="http://www.extracoding.com/demo/adminise/login1.html#" class="register pull-right">Create account</a>
            <div class="clear"></div>
        </footer>
    </div>
</div>
