<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Home Construction Portal  Admin Panel</title>
<link rel="stylesheet" href="resources/css/style.default.css" type="text/css" />
<link rel="stylesheet" href="resources/css/style.shinyblue.css" type="text/css" />

<script type="text/javascript" src="resources/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="resources/js/jquery-migrate-1.1.1.min.js"></script>
<script type="text/javascript" src="resources/js/jquery-ui-1.9.2.min.js"></script>
<script type="text/javascript" src="resources/js/modernizr.min.js"></script>
<script type="text/javascript" src="resources/js/bootstrap.min.js"></script>
<script type="text/javascript" src="resources/js/jquery.cookie.js"></script>
<script type="text/javascript" src="resources/js/custom.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function(){
        jQuery('#login').submit(function(){
            var u = jQuery('#username').val();
            var p = jQuery('#password').val();
            if(u == '' && p == '') {
                jQuery('.login-alert').fadeIn();
                return false;
            }
        });
    });
</script>
</head>

<body class="loginpage">

<div class="loginpanel">
    <div class="loginpanelinner">
        <div class="logo animate0 bounceIn"><img src="resources/images/logo1.png" style="width: 269px;" alt="" /></div>
        <form id="login" action="ActionServlet" method="post">
            <div class="inputwrapper login-alert">
                <div class="alert alert-error">Invalid username or password</div>
            </div>
            <div class="inputwrapper animate1 bounceIn">
                <input type="text" name="username" id="username" placeholder="Enter Your User ID" />
            </div>
            <div class="inputwrapper animate2 bounceIn">
                <input type="password" name="password" id="password" placeholder="Enter Your Password" />
            </div>
            <div class="inputwrapper animate3 bounceIn">
            <input type="hidden" name="todo" value="login">
                <button name="submit">Sign In</button>
            </div>
            
        </form>
    </div><!--loginpanelinner-->
</div><!--loginpanel-->

<div class="loginfooter">
    <p>&copy; 2014. All Rights Reserved.</p>
</div>

</body>
</html>
